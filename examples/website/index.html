<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Vue</title>
  </head>
  <style>
    #app {
      text-align: center;
    }
  </style>
  <script src="../../dist/vue.js"></script>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>
  </body>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message
            .split('')
            .reverse()
            .join('')
        }
      },
      mounted: function() {
        setTimeout(() => {
          this.message = 'I am changed after mounte'
        }, 2000)
      }
    })
  </script>
</html>
